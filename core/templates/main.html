<!-- printing/templates/printing/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печать документов</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-header {
            text-align: center;
            margin-top: 50px;
            color: #6c63ff;
        }
        .btn-custom {
            margin-top: 20px;
            background-color: #6c63ff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #5848c2;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <h1 class="main-header">Добро пожаловать в ONLINE PRINTER!</h1>
        <p class="text-center">Загружайте и печатайте документы быстро и удобно, где бы вы ни находились 24/7.</p>

        <!-- Кнопки -->
        <div class="d-flex justify-content-center">
            <a href="{% url 'upload_document' %}" class="btn btn-custom btn-lg mx-2">Загрузить документ</a>
            <a href="{% url 'document_list' %}" class="btn btn-custom btn-lg mx-2">Посмотреть документы</a>
        </div>
    </div>

    <!-- Футер -->
    <footer class="footer">
        <p>&copy; 2024 ONLINE PRINTER. Все права защищены.</p>
    </footer>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
